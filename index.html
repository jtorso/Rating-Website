<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">

   <!-- Star Button  -->

      <div class="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>

   <!-- Heading Section  -->

      <div class="heading">
        <h1>How did we do?</h1>
      </div>

   <!-- Text Section  -->

      <div class="text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>

   <!-- Rating Buttons Form -->
        <form>
          <div class="rating">
            <!-- Button 1  -->
            <input type="radio" name="button" id="button1" value="1">
            <label for="button1" tabindex="0">
              1
            </label>
            <!-- Button 2  -->
            <input type="radio" name="button" id="button2" value="2">
            <label for="button2" tabindex="0">
              2
            </label>
            <!-- Button 3  -->
            <input type="radio" name="button" id="button3" value="3">
            <label for="button3" tabindex="0">
              3
            </label>
            <!-- Button 4  -->
            <input type="radio" name="button" id="button4" value="4">
            <label for="button4" tabindex="0">
              4
            </label>
            <!-- Button 5  -->
            <input type="radio" name="button" id="button5" value="5">
            <label for="button5" tabindex="0">
              5
            </label>
          </div>
    <!-- Sumbit Button  -->
      <div class="submit">
            <button type="submit" id="submit" onclick="ratingData()">SUBMIT</button>
       </div>
        </form>


     <!--    <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button> -->
     <!--  </div> -->


  </main>

  <script src="main.js"></script>
</body>
</html>
